<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script>
        function computerPlay() {
            var finalChoice;
            let comChoice = Math.floor(Math.random() * 9);
            if (comChoice <= 2) {
                finalChoice = "rock";
            }
            else if (comChoice <= 5) {
                finalChoice = "paper";
            }
            else {
                finalChoice = "scissors";
            }
            return finalChoice;
        }

        function playRound(playerSelection, computerSelection) {
            let outcome;
            playerSelection = playerSelection.toLowerCase();
            if (playerSelection == computerSelection) {
                outcome = `It is a tie! You both chose ${computerSelection}.`;
            }
            else if (playerSelection == "rock" && computerSelection == "paper") {
                outcome = "You lose! Paper beats Rock!";
            }
            else if (playerSelection == "rock" && computerSelection == "scissors") {
                outcome = "You win! Rock beats Scissors!";
            }
            else if (playerSelection == "paper" && computerSelection == "rock") {
                outcome = "You win! Paper beats Rock!";
            }
            else if (playerSelection == "paper" && computerSelection == "scissors") {
                outcome = "You lose! Scissors beats Paper!";
            }
            else if (playerSelection == "scissors" && computerSelection == "rock") {
                outcome = "You lose! Rock beats Scissors!";
            }
            else {
                outcome = "You win! Scissors beats Paper!";
            }
            return outcome;
        }

        function OutcomeOfEachRound() {
            let roundResult;
            let playerScore = 0;
            let computerScore = 0;
            for (i = 1; i <= 5; i++) {
                let playerSelection;
                while (true) {
                playerSelection = prompt("Do you choose rock, paper, or scissors?");
                if (playerSelection.toLowerCase() == "rock") {
                    break;
                }
                else if (playerSelection.toLowerCase() == "paper") {
                    break;
                }
                else if (playerSelection.toLowerCase() == "scissors") {
                    break;
                }
                else {
                    console.log("You did not enter a valid entry, please try again.")
                }
                }
                let computerSelection = computerPlay();
                roundResult = playRound(playerSelection, computerSelection);

                if (roundResult.includes("win")) {
                    playerScore++;
                    console.log(roundResult.concat(` Score- Player: ${playerScore} Computer: ${computerScore}`))
                }
                else if (roundResult.includes("lose")) {
                    computerScore++;
                    console.log(roundResult.concat(` Score- Player: ${playerScore} Computer: ${computerScore}`))
                }
                else {
                    console.log(roundResult.concat(` Score- Player: ${playerScore} Computer: ${computerScore}`))
                }
            }
            let finalResult = [playerScore, computerScore];
            return finalResult;
        }

        function game() {
            let endResult = OutcomeOfEachRound();
            if (endResult[0] > endResult[1]) {
                console.log(`You are the winner! The final score is ${endResult[0]} to ${endResult[1]}.`)
            }
            else if (endResult[1] > endResult[0]) {
                console.log(`Too bad you lost! The final score is ${endResult[0]} to ${endResult[1]}.`)
            }
            else {
                console.log(`What do ya know it was a tie! The final score is ${endResult[0]} to ${endResult[1]}.`)
            }
        }
    </script>
</body>
</html>
